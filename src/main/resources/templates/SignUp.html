<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>

	<section>
	<form novalidate th:action="@{/register}" method="post" th:object="${user}" class="mt-5">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="mycard">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
  							<p th:text="${session.message.content}" class="text-center"></p>
					
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
						<h1 class="text-center">Register Here</h1>

						<div class="form-group">
							<label for="name_field">Your Name</label> 
							<input 
								name="name"
								type="text" class="form-control" id="name_field" 
								required th:value="${user.name}"
								aria-describedby="emailHelp" placeholder="Enter name..." />

						</div>
						<div class="form-group">
							<label for="email_field">Your Email</label> 
							<input 
								name="email"
								type="email" class="form-control" id="email_field"
								 required th:value="${user.email}"
								aria-describedby="emailHelp" placeholder="Enter email..." />

						</div>
						 <div class="form-group">
							<label for="password_field">Your Password</label> 
							<input 
								name="password" type="password" class="form-control"
								
									required th:value="${user.password}"
									placeholder="Enter password...">
									<!-- 	th:classappend="${#fields.hasErrors('password') ? 'is-invalid': ''}" -->
								<!-- <div class="invalid-feedback"
									th:each="e: ${#fields.errors('password')}" th:text="${e}">
									
 								</div> -->
							</div>	 
							



							<div class="form-group">
							<textarea name="about" id="" rows="9" class="form-control" 
							required th:value="${user.about}" placeholder="Enter something here..."></textarea>
						</div>
						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input" id="agreement" name="agreement"/>
							<label for="agreement">Agree terms and conditions.</label>
						
						</div>
						<div class="container text-center">
							<button type="submit" class="btn btt bg-primary text-white">Submit</button>
						</div>
						
						
						
					</div>
				</div>
			</div>
		</div>
	</form>
	</section>
	
</body>
</html>
