<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})" >
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">
			<div class="card-body">

				<h1 class="text-center">Add Contact</h1>
				
				<div class="container-fluid mt-1">
				
					<div class="row">
					
						<div class="col-md-10 offset-md-1">
						
							<form th:action="@{/user/add-process}" method="post"
								enctype="mltipart/form-data" th:object="${contact}" class="mt-2">

								<!-- taking name -->
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
										
									</div>
										<input type="text" name="name" id="name"
											placeholder="Enter your first name..." 
											class="form-control" />
								</div>
								
								<!-- taking nickname -->
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
										
									</div>
										<input type="text" name="nickname" id="nickname"
											placeholder="Enter your second name..." 
											class="form-control" />
								</div>
								
								<!-- taking phone number -->
								
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
										
									</div>
										<input type="number" name="phone" id="phone"
											placeholder="Enter your contact number..." 
											class="form-control" />
								</div>
								<!-- taking email -->
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											@
										</div>
										
									</div>
										<input type="email" name="email" id="email"
											placeholder="Enter your email..." 
											class="form-control" />
								</div>
								<!-- taking work -->
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
										
									</div>
										<input type="text" name="work" id="work"
											placeholder="Enter your work..." 
											class="form-control" />
								</div>
								<!-- taking discription -->
								<div class="form-group mt-3">
									<textarea rows="10" class="form-control" name="discription" placeholder="Enter information about you..."></textarea>
								
								</div>
								
								<!-- taking image -->
								<div class="custom-file">
								<input type="file" name="imageUrl" class="form-control" placeholder="Upload image..">
								
								</div>
								<!-- creating buttton -->
								<div class="container text-center mt-3">
								<button class="btn btn-outline-info">Save Contact</button>
								</div>			



							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
	
</body>
</html>
