<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- css -->
	<link rel="stylesheet" th:href="@{/css/style.css}">
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- fontawosme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
    <title th:text="${Title}"></title>
  </head>
  <body>

	<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="#">Smile A Name Of Trust</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/home}">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/login}" th:text="${user.name}"></a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
					
					
					
				</ul>

			</div>
		</div>
	</nav>
	<!-- end of navbar -->
	
	<!-- starting working of sidebar -->
	
	<div class="sidebar ">
	<!-- <span onclick="toggleSidebar()" class="crossBtn">&times;</span> -->
	
	<a th:href="@{/user/dashboard}" class="item"><i class="fas fa-home"></i> Dashboard</a>
	<a href="" class="item"><i class="fas fa-address-card"></i> View Contacts</a>
	<a th:href="@{/user/add_contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contacts</a>
	<a href="" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
	<a href="" class="item"><i class="fas fa-cogs"></i> Setting</a>
	<a href="/logout" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
	
	<div class="divider"></div>
	</div>
	
	
	<!-- end of sidebar -->
	
	<!-- this section will provide from other html pages -->
    
    <div class="content mt-5">
    <i onclick="toggleSidebar()" class="fa fa-bars hipo m-3"></i>
    <div th:replace="${content}"></div>
    
    </div>
    
    
    <!-- ending of the section -->
    
    
    <!-- Optional JavaScript -->
    <script type="text/javascript" src="/js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
